[project]
name = "repo-cli"
version = "0.1.0"
description = "A lightweight CLI tool for managing git worktrees with PR tracking"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Joel Li" }
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
    "pyyaml>=6.0.1",
]

[project.scripts]
repo = "repo_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]
